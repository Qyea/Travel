<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Portal</title>
    <link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@1,400;1,700&family=Montserrat:wght@100;200;300&family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="wrapper">
    
        <div class="header_wrapper">
            <div class="header_logo">
               <a href="/" class="header_logo-link">
               <img src="img/svg/logo.svg" alt="Travel Portal " class="header_logo-pic"></a>
            </div>
        
            <nav class="header_nav">
               <ul class="header_list">
                 <li class="header_item">
                    <a href="#!" class="header_link">How It Works</a>
                 </li>
                 <li class="header_item">
                    <a href="#!" class="header_link">Plan Your Trip</a>
                 </li>
                 <li class="header_item">
                    <a href="#!" class="header_link">Destinations</a>
                 </li>
                 <li class="header_item">
                    <a href="#!" class="header_link">Travel Stories</a>
                 </li>
              </ul>
           </nav>
           <p> <button class="header_login-button">Login</button>
                        </p>
            
        </div>
        
    </div>   
    </header>
    
    <main class="main">
        <section class="intro"> 
            <div class="wrapper">
            <h1 class="intro_title">Explore the beauty of the World</h1>
                <p class="intro_subtitle">Receive personalized recommendations for countries, hotels, activities and more
                </p>
                <form class="search-form">
                    <fieldset class="search-form_wrap">
                        <p class="search-form_info">
                        <input type="text" name="user-like-to-do" class="search-form_field" placeholder="What would you like to do?">
                            <button type="submit" class="search-form_submit">Start Planning</button>
                        </p>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
